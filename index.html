<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List - Generation Sprint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100;1,300;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class='container-fluid'>

        <div class='title-bar'>
            <!-- <img src="./img//d12f5174-11d5-4d60-bc7d-950cc6bb0fdb.png"
                alt="Logo image"> -->
            <div class="logo">
                <h1>TM</h1>
            </div>
            <span id="time"></span>
        </div>

        <div class="title">
            <h1>Task Manager</h1>
        </div>


        <div class="header">
            
   

        <div class="containerBtn">
            <div class="new-task-container">
            <div class='titletask'>Create a new task</div>
            <button type="button" class="btn btn-primary d-grid mx-auto m-2 btnnewtask" data-bs-toggle="modal"
                data-bs-target="#addTaskModal" data-bs-whatever="@getbootstrap">+</button>
            </div>
            <div class="search-wrapper">
                <label for="taskStatus" class="">Search by status</label>
                <select class="select" aria-label="Status Dropdown" id="status">
                    <option value="All"></option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</opt1ion>
                </select>
                <button class='btn alltaskbtn' type="click" id="getAllbtn">All Tasks</button>
            </div>
        </div>

        <div class="container-page">

            <div class="container-cards">
                <div class="row row-cols-1 row-cols-md-4 g-4" id="cardWrap">
                </div>
            </div>

        </div>

    </div>


        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addTaskeModalLabel">Create a new task</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="taskName"
                                    aria-describedby="task name input">
                                <div id="errorName" class="errorMessage">

                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="taskDescription"
                                    aria-describedby="task description input">
                                <div id="errorDescription" class="errorMessage">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskAssignedTo" class="form-label">Assigned to</label>
                                <input type="text" class="form-control" id="taskAssignedTo"
                                    aria-describedby="task assigned to input">
                                <div id="errorAssignedTo" class="errorMessage">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Due date</label>
                                <input type="date" class="form-control" id="taskDueDate"
                                    aria-describedby="task due date input">
                                <div id="errorDate" class="errorMessage">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskStatus" class="form-label">Status</label>
                                <select class="form-select" aria-label="Status Dropdown" id="taskStatus">
                                    <option value="To Do">To Do</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Review">Review</option>
                                    <option value="Done">Done</option>
                                </select>
                                <div id="errorStatus" class="errorMessage">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Add task</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="closebtn">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="TaskManager.js"></script>
    <script src="script.js"></script>
</body>


</html>
