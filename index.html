<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List - Generation Sprint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100;1,300;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class='container-fluid'>
        <!-- Title Bar -->
        <div class='title-bar'>
            <span id="time"></span>
        </div>

        <div class="container-page">

            <div class="containerbtn">
                <!-- Modal Button and Form -->
                <h1>Create a new task</h1>
                <button type="button" class="btn btn-primary d-grid mx-auto m-2 btnnewtask" data-bs-toggle="modal"
                    data-bs-target="#addTaskModal" data-bs-whatever="@getbootstrap">+</button>
            </div>

            <div class="container-cards">
                <h1>To Do List</h1>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="cardWrap">
                </div>

            </div>



        </div>


        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addTaskeModalLabel">Create a Task form</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="taskName"
                                    aria-describedby="task name input">
                                <div id="errorName" class="errorMessage">

                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="taskDescription"
                                    aria-describedby="task description input">
                                <div id="errorDescription" class="errorMessage">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskAssignedTo" class="form-label">Assigned to</label>
                                <input type="text" class="form-control" id="taskAssignedTo"
                                    aria-describedby="task assigned to input">
                                <div id="errorAssignedTo" class="errorMessage">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Due date</label>
                                <input type="date" class="form-control" id="taskDueDate"
                                    aria-describedby="task due date input">
                                <div id="errorDate" class="errorMessage">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskStatus" class="form-label">Status</label>
                                <select class="form-select" aria-label="Status Dropdown" id="taskStatus">
                                    <option value="To Do">To Do</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Review">Review</option>
                                    <option value="Done">Done</option>
                                </select>
                                <div id="errorStatus" class="errorMessage">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Add task</button>
                                <button type="submit" class="btn btn-primary">Delete task</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="closebtn">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="TaskManager.js"></script>
    <script src="script.js"></script>
</body>


</html>
